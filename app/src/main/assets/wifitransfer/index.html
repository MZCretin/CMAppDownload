<!DOCTYPE html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>点猫App助手-Wifi传输Apk</title>
    <link rel="stylesheet" type="text/css" href="css/theme.css" />
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.form.min.js"></script>
    <script type="text/javascript" src="js/ajaxfileupload.js"></script>
    <script type="text/javascript" src="js/constants.js"></script>
    <script type="text/javascript" src="js/upload.js"></script>
    <script type="text/javascript" src="js/upload.js"></script>
    <!--[if lt IE 10]>
		<script type="text/javascript" src="js/PIE.js"></script>
	<![endif]-->
</head>

<!--  -->

<body>
    <div class="header-navbar">
        <span class="name">点猫App助手-Wifi传输Apk</span>
    </div>
    <hr />
    <div class="content">
        <span class="notify"></span>
        <div class="choice-file">
            <div id="device_desc" class="desc"></div>
            <label id="upload_lbl" class="file_upload_warper" for="upload_0">选择文件</label>
            <form id="form">
                <input type="file" accept=".apk" name="upload" value="" id="upload_0" class="fileupload" multiple="multiple" />
            </form>
        </div>
        <div class="space"></div>
        <div class="choice-table">
            <table id="table_files" class="dataintable" border="1">
                <thead>
                    <tr>
                        <th width="40%">标题</th>
                        <th width="15%">文件大小</th>
                        <th width="15%">状态</th>
                        <th width="15%">更新时间</th>
                    </tr>
                </thead>
                <tbody id="table_body">
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
